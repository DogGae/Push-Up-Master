<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="health_list_add.css" />
    <title>운동 목록</title>
  </head>
  <body>
    <div class="container">
      <div class="health_list">
        <div class="titel_box">
          <div class="title">운동 목록</div>
        </div>
        <div class="health_imgbox">
          <div class="health_img">
            <label for="beforeFileInput">
              <div class="health_img_before">
                <img class="before_img" src="/img/Subtract.png" />
                <input
                  class="img_input"
                  type="file"
                  id="beforeFileInput"
                  accept=".png,.jpg,.jpeg,.webp"
                />
              </div>
            </label>
            시작 전
          </div>
          <div class="health_img">
            <label for="afterFileInput">
              <div class="health_img_after">
                <img class="after_img" src="/img/Stop_and_play_fill.png" />
                <input
                  class="img_input"
                  type="file"
                  id="afterFileInput"
                  accept=".gif"
                />
              </div>
            </label>
            시작 후
          </div>
        </div>
        <div class="countInterval">
          카운트 간격
          <div class="counter">
            <button class="counter_button_down"><</button>
            <div class="counter_value">5</div>
            <button class="counter_button_up">></button>
          </div>
        </div>
        <div class="progressive_phrase_box">
          진행 문구
          <textarea
            class="progressive_phrase"
            placeholder="ex: 아직 멀었어!"
            maxlength="50"
            minlength="1"
          ></textarea>
        </div>
      </div>
      <div class="button_box">
        <button class="cancel_button">취소</button>
        <button class="accept_button">완료</button>
      </div>
    </div>
    <script src="/health_list/health_list_add.js"></script>
  </body>
</html>
