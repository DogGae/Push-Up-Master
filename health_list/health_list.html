<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="health_list.css" />
    <title>운동 목록</title>
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <div class="main-title">운동 목록</div>
        <div class="item-list">
          <div class="item-container">
            <div class="item">
              <img
                class="healthimg"
                src="/img/22917-pushup 1.png"
                alt="pushUpMaster"
              />
              <div class="health-name">
                <div>푸시업 마스터</div>
                <div class="bestrecord">최고기록:7회</div>
              </div>
            </div>
            <button class="remove_btn">
              <img class="remove" src="/img/Remove.png" alt="Remove" />
            </button>
          </div>
          <div class="item-container">
            <div class="item">
              <img
                class="healthimg"
                src="/img/21356-squat.png"
                alt="pushUpMaster"
              />
              <div class="health-name">
                <div>스쿼트 마스터</div>
                <div class="bestrecord">최고기록:없음</div>
              </div>
            </div>
            <button class="remove_btn">
              <img class="remove" src="/img/Remove.png" alt="Remove" />
            </button>
          </div>
        </div>
      </div>
      <button class="addhealth">운동 추가하기</button>
    </div>
  </body>
</html>
